postgres:
  username: ${DATABASE_USERNAME}
  password: ${DATABASE_PASSWORD}
  schema: pix_wallet_db
  url: ${DATABASE_URL}

spring:
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none

pix:
  wallet:
    security:
      enabled: true
      jwt:
        secret: ${JWT_SECRET}
        expirationMinutes: ${JWT_EXPIRATION_MINUTES:60}
      bootstrapUser:
        enabled: ${BOOTSTRAP_ADMIN_ENABLED:false}
        username: ${BOOTSTRAP_ADMIN_USERNAME:}
        password: ${BOOTSTRAP_ADMIN_PASSWORD:}
        roles: ${BOOTSTRAP_ADMIN_ROLES:ADMIN,OPERATOR}